<!DOCTYPE html>
<html>
<head>
    <title>UrURL | Loading...</title>
    <script src="ururl-core.js"></script>
</head>
<body>
    <script>
    const suitcase = new URLSearchParams(window.location.search).get('d');
    if (suitcase) {
        // Instead of sessionStorage, pass the 'd' parameter to p1.html
        window.location.replace("p1.html?d=" + suitcase);
    } else {
        document.body.innerHTML = "No Data Received.";
    }
</script>
</body>
</html>
