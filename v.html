<!DOCTYPE html>
<html>
<head>
    <title>UrURL | Secure Redirect</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const suitcase = params.get('d');
            const template = params.get('t') || '1'; // Defaults to p1.html

            if (suitcase) {
                // Forwards the "Suitcase" data to the profile template
                window.location.href = `p${template}.html?d=${suitcase}`;
            } else {
                // If someone visits v.html directly without data, send them home
                window.location.href = 'index.html';
            }
        };
    </script>
</head>
<body style="font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#F0F4F8;">
    <div style="text-align:center;">
        <div style="border: 4px solid #0A1A3C; border-top: 4px solid #00E8FF; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto;"></div>
        <p style="margin-top:20px; color:#0A1A3C; font-weight:bold;">UNPACKING UrURL...</p>
    </div>
    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
</body>
</html>
