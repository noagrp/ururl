<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrURL | Redirecting...</title>
    <script src="ururl-core.js"></script>
    <style>
        body { background: #0A1A3C; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #00E8FF; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="loader" style="margin: 0 auto 15px;"></div>
        <p style="font-size: 14px; letter-spacing: 1px;">LOADING PROFILE...</p>
    </div>

    <script>
        window.onload = () => {
            // 1. Get the data string from the URL
            const params = new URLSearchParams(window.location.search);
            const suitcase = params.get('d');
            const template = params.get('t') || '1'; // Default to p1.html

            if (suitcase) {
                // 2. Forward the user to the profile page with the data
                window.location.href = `p${template}.html?d=${suitcase}`;
            } else {
                // 3. If no data is found, send them back to the creator dashboard
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
