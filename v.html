<!DOCTYPE html>
<html>
<head>
    <title>UrURL | Loading...</title>
    <script src="ururl-core.js"></script>
</head>
<body>
    <script>
        // 1. Get the data from the URL ?d=...
        const suitcase = new URLSearchParams(window.location.search).get('d');
        
        if (suitcase) {
            const data = UrURL.unpack(suitcase);
            if (data) {
                // 2. Store the data temporarily in sessionStorage
                sessionStorage.setItem('profileData', JSON.stringify(data));
                
                // 3. Forward to the design file
                window.location.replace("p1.html");
            } else {
                document.body.innerHTML = "Invalid Profile Data.";
            }
        } else {
            document.body.innerHTML = "No Data Received.";
        }
    </script>
</body>
</html>
