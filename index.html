<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrURL | Creator</title>
    <link rel="stylesheet" href="main.css">
    <script src="qr.js"></script>
    <script src="ururl-core.js"></script>
</head>
<body>
    <div class="container">
        <section class="creator-side">
            <h1>UrURL Creator</h1>
            <input type="text" id="in-n" placeholder="Full Name">
            <input type="text" id="in-p" placeholder="Photo URL">
            <textarea id="in-b" placeholder="Short Bio"></textarea>
            <input type="text" id="in-l" placeholder="Website Link">
            <input type="email" id="in-e" placeholder="Email Address">
            <input type="text" id="in-c" placeholder="Contact Number">
            <button id="btn-generate" class="main-btn">GENERATE QR</button>
        </section>
        <section class="preview-side"><div class="phone">
            <div class="p-header"><div id="p-img"></div><h3 id="p-n">Name Preview</h3></div>
            <div class="p-body"><p id="p-b" style="font-size:13px; color:#777; margin-bottom:15px;">Bio preview...</p>
                <div id="pre-l" class="pre-btn">üåê WEBSITE</div><div id="pre-e" class="pre-btn">üìß EMAIL</div><div id="pre-c" class="pre-btn">üìû CONTACT</div>
            </div>
        </div></section>
    </div>
    <div id="qr-overlay" class="hidden"><div class="modal">
        <div id="qr-result"></div>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="color" id="qr-color" value="#0A1A3C"><select id="qr-style"><option value="rounded">Rounded</option><option value="dots">Dots</option></select>
        </div>
        <button id="dl-qr" class="main-btn" style="margin-bottom:8px;">DOWNLOAD QR</button>
        <button id="dl-key" class="main-btn" style="background:#444;">DOWNLOAD KEY</button>
        <p onclick="location.reload()" style="margin-top:15px; cursor:pointer; font-size:12px;">Close</p>
    </div></div>
    <script src="app.js"></script>
</body>
</html>
