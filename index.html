<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrURL | Creator</title>
    <link rel="stylesheet" href="main.css">
    <script src="qr.js"></script>
    <script src="ururl-core.js"></script>
</head>
<body>
    <div class="container">
        <section class="creator-side">
            <h1>UrURL Creator</h1>
            <p style="margin-bottom:20px; color:#666;">Enter details to build your digital identity.</p>
            
            <div style="margin-bottom: 20px; padding: 15px; border: 2px dashed #007AFF; border-radius: 8px; background: #f0f7ff;">
                <label style="font-size: 12px; display: block; margin-bottom: 5px; font-weight: bold; color: #007AFF;">EDIT EXISTING PROFILE (Upload Key.txt):</label>
                <input type="file" id="upload-key" accept=".txt" style="font-size: 12px; cursor: pointer;">
            </div>
            
            <div id="form-container">
                <input type="text" id="in-n" placeholder="Full Name">
                <input type="text" id="in-p" placeholder="Photo URL (Direct Link)">
                <textarea id="in-b" placeholder="Bio (Use ‚îÇ instead of |)"></textarea>
                <input type="text" id="in-l" placeholder="Website Link">
                <input type="email" id="in-e" placeholder="Email Address">
                <input type="text" id="in-c" placeholder="Contact Number">
                
                <div style="display:flex; gap:10px;">
                    <input type="password" id="in-k" placeholder="4-Digit PIN" maxlength="4">
                    <input type="text" id="in-w" placeholder="Secret Word">
                </div>

                <button id="btn-generate" class="main-btn">GENERATE & STYLE QR</button>
            </div>
        </section>

        <section class="preview-side">
            <div class="phone">
                <div class="p-header">
                    <div id="p-img"></div>
                    <h3 id="p-n">Name Preview</h3>
                </div>
                <div class="p-body">
                    <p id="p-b" style="font-size:13px; color:#777; margin-bottom:15px;">Your bio will appear here.</p>
                    <div id="pre-l" class="pre-btn hidden">üåê WEBSITE</div>
                    <div id="pre-e" class="pre-btn hidden">üìß EMAIL</div>
                    <div id="pre-c" class="pre-btn hidden">üìû CONTACT</div>
                </div>
            </div>
        </section>
    </div>

    <div id="qr-overlay" class="hidden">
        <div class="modal">
            <h3>Style & Share</h3>
            <div id="qr-result" style="margin:20px 0;"></div>
            
            <div style="margin-bottom: 15px; text-align: left;">
                <label style="font-size:10px; font-weight: bold; display:block; margin-bottom: 5px;">PROFILE LINK:</label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="share-url" readonly style="flex:1; font-size:12px; padding:10px; border:1px solid #ddd; border-radius:4px; background:#f9f9f9;">
                    <button id="btn-copy" style="padding:0 15px; background:#007AFF; color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">COPY</button>
                </div>
            </div>
            
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <div style="flex:1;">
                    <label style="font-size:10px; display:block; text-align:left;">QR Color</label>
                    <input type="color" id="qr-color" value="#0A1A3C" style="height:40px; padding:2px; cursor:pointer; width: 100%;">
                </div>
                <div style="flex:1;">
                    <label style="font-size:10px; display:block; text-align:left;">Dot Style</label>
                    <select id="qr-style" style="width: 100%; height: 40px;">
                        <option value="rounded">Rounded</option>
                        <option value="dots">Dots</option>
                        <option value="extra-rounded">Extra-Rounded</option>
                        <option value="squares">Squares</option>
                    </select>
                </div>
            </div>

            <button id="dl-qr" class="main-btn" style="margin-bottom:8px;">DOWNLOAD QR (PNG)</button>
            <button id="dl-key" class="main-btn" style="background:#444;">DOWNLOAD KEY (.TXT)</button>
            <p onclick="location.reload()" style="margin-top:15px; cursor:pointer; font-size:12px; text-decoration:underline;">Close & Reset</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
