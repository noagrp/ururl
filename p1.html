<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrURL | Profile</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body { 
            background: linear-gradient(-45deg, #1a3c11, #254f1a, #2d6a1f, #1a3c11);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
            padding: 20px; 
            font-family: 'Inter', -apple-system, system-ui, sans-serif; 
            color: #ffffff;
            min-height: 100vh;       
            margin: 0;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .v-container { 
            width: 100%; 
            max-width: 450px; 
            text-align: center; 
            padding-bottom: 5vh; 
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #p-img { 
            width: 96px; 
            height: 96px; 
            border-radius: 50%; 
            background-size: cover; 
            background-position: center; 
            margin: 0 auto 20px; 
            background-color: #d2e823; 
            border: 3px solid rgba(210, 232, 35, 0.5);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        h2 { 
            font-size: 24px; 
            font-weight: 700; 
            margin-bottom: 10px; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        #p-b { 
            color: rgba(255, 255, 255, 0.9); 
            margin-bottom: 35px; 
            line-height: 1.6; 
            white-space: pre-wrap; 
            font-size: 16px; 
            padding: 0 20px;
        }

        /* --- THE SHINE & COLOR SHIFT BUTTONS --- */
        .action-btn { 
            display: none; 
            background: #d2e823; 
            color: #254f1a; 
            padding: 18px; 
            margin-bottom: 16px; 
            border-radius: 14px; 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 16px; 
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Added colorShift to the animation list */
            animation: slideUp 0.5s ease forwards, colorShift 8s infinite alternate;
            opacity: 0;
        }

        /* Routine Color Loop */
        @keyframes colorShift {
            0% { background: #d2e823; color: #254f1a; }
            50% { background: #b8cc1f; color: #1a3c11; }
            100% { background: #e1f53e; color: #254f1a; }
        }

        .action-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -150%;
            width: 100%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: routineShine 4s infinite;
        }

        @keyframes routineShine {
            0% { left: -150%; }
            20% { left: 150%; } 
            100% { left: 150%; } 
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .action-btn:hover { 
            transform: scale(1.03); 
            box-shadow: 0 8px 25px rgba(210, 232, 35, 0.4);
        }

        .action-btn:active { 
            transform: scale(0.98); 
        }

        #p-n, #p-b {
            inline-size: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
            max-width: 100%;
            box-sizing: border-box;
        }

        #links {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
    </style>
</head>
<body>
    <div class="v-container">
        <div id="p-img"></div>
        <h2 id="p-n"></h2>
        <p id="p-b"></p>
        
        <div id="links">
            <a id="lnk-l" class="action-btn" target="_blank">üåê WEBSITE</a>
            <a id="lnk-e" class="action-btn">üìß EMAIL ME</a>
            <a id="lnk-c" class="action-btn">üìû CALL ME</a>
        </div>
    </div>

    <script src="ururl-core.js"></script>
    <script>
        window.onload = () => {
            const suitcase = new URLSearchParams(window.location.search).get('d');
            if (suitcase) {
                const d = UrURL.unpack(suitcase);
                if (d) {
                    document.getElementById('p-n').innerText = d.n || "";
                    document.getElementById('p-b').innerText = d.b || "";
                    if (d.p) document.getElementById('p-img').style.backgroundImage = `url(${d.p})`;

                    const btns = [
                        { id: 'lnk-l', val: d.l, href: d.l },
                        { id: 'lnk-e', val: d.e, href: `mailto:${d.e}` },
                        { id: 'lnk-c', val: d.c, href: `tel:${d.c}` }
                    ];

                    let delay = 0.2;
                    btns.forEach(btn => {
                        if (btn.val && btn.val.trim() !== "") {
                            const el = document.getElementById(btn.id);
                            el.style.display = "block";
                            el.href = btn.href;
                            // Combined delays for Entrance, Shine, and Color Shift
                            el.style.animationDelay = `${delay}s, 0s, 0s`;
                            delay += 0.15;
                        }
                    });
                    return; 
                }
            }
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
