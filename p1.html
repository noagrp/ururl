<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <style>
        body { background: #f8f9fa; display: flex; justify-content: center; padding: 20px; font-family: sans-serif; }
        .v-container { width: 100%; max-width: 400px; text-align: center; }
        #p-img { width: 120px; height: 120px; border-radius: 50%; background-size: cover; background-position: center; margin: 20px auto; background-color: #eee; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #0A1A3C; margin-bottom: 5px; }
        #p-b { color: #666; margin-bottom: 30px; line-height: 1.5; white-space: pre-wrap; font-size: 15px; }
        .action-btn { display: none; background: #0A1A3C; color: white; padding: 16px; margin-bottom: 12px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 14px; transition: 0.2s; }
        .action-btn:active { transform: scale(0.97); }
        #p-n, #p-b {
    /* This forces long words to break and wrap to the next line */
    inline-size: 100%;
    overflow-wrap: break-word;
    word-break: break-word;
    
    /* Ensures the container doesn't grow wider than the screen */
    max-width: 100%;
    box-sizing: border-box;
}
    </style>
</head>
<body>
    <div class="v-container">
        <div id="p-img"></div>
        <h2 id="p-n"></h2>
        <p id="p-b"></p>
        
        <div id="links">
            <a id="lnk-l" class="action-btn" target="_blank">üåê WEBSITE</a>
            <a id="lnk-e" class="action-btn">üìß EMAIL</a>
            <a id="lnk-c" class="action-btn">üìû CALL</a>
        </div>
    </div>

    <script src="ururl-core.js"></script>

<script>
    window.onload = () => {
        // 1. Get data directly from the URL
        const suitcase = new URLSearchParams(window.location.search).get('d');
        
        if (suitcase) {
            const d = UrURL.unpack(suitcase);
            
            if (d) {
                // 2. Render Name, Bio, Photo
                document.getElementById('p-n').innerText = d.n || "";
                document.getElementById('p-b').innerText = d.b || "";
                if (d.p) document.getElementById('p-img').style.backgroundImage = `url(${d.p})`;

                // 3. Helper for buttons
                const showBtn = (id, val, href) => {
                    if (val && val.trim() !== "") {
                        const el = document.getElementById(id);
                        el.style.display = "block";
                        el.href = href;
                    }
                };

                showBtn('lnk-l', d.l, d.l);
                showBtn('lnk-e', d.e, `mailto:${d.e}`);
                showBtn('lnk-c', d.c, `tel:${d.c}`);
                return; // Stop here if successful
            }
        }
        
        // If everything fails, go to index
        window.location.href = "index.html";
    };
</script>
</body>
</html>
