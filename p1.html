<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrURL | Profile</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body { 
            background-color: #254f1a; 
            display: flex; 
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center;     /* Centers content horizontally */
            padding: 20px; 
            font-family: 'Inter', -apple-system, system-ui, sans-serif; 
            color: #ffffff;
            min-height: 100vh;       /* Takes full screen height to allow centering */
            margin: 0;
        }

        .v-container { 
            width: 100%; 
            max-width: 450px; 
            text-align: center; 
            /* Added a slight padding-bottom to keep it visually balanced 
               above the actual screen center */
            padding-bottom: 10vh; 
        }

        #p-img { 
            width: 96px; 
            height: 96px; 
            border-radius: 50%; 
            background-size: cover; 
            background-position: center; 
            margin: 0 auto 20px; 
            background-color: #d2e823; 
            border: 2px solid #d2e823;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h2 { 
            font-size: 22px; 
            font-weight: 700; 
            margin-bottom: 10px; 
        }

        #p-b { 
            color: rgba(255, 255, 255, 0.9); 
            margin-bottom: 35px; 
            line-height: 1.6; 
            white-space: pre-wrap; 
            font-size: 16px; 
            font-weight: 500;
        }

        .action-btn { 
            display: none; 
            background: #d2e823; 
            color: #254f1a; 
            padding: 18px; 
            margin-bottom: 16px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 16px; 
            transition: transform 0.2s;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .action-btn:active { 
            transform: scale(0.96); 
        }

        #p-n, #p-b {
            inline-size: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
            max-width: 100%;
            box-sizing: border-box;
        }

        #links {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="v-container">
        <div id="p-img"></div>
        <h2 id="p-n"></h2>
        <p id="p-b"></p>
        
        <div id="links">
            <a id="lnk-l" class="action-btn" target="_blank">üåê WEBSITE</a>
            <a id="lnk-e" class="action-btn">üìß EMAIL ME</a>
            <a id="lnk-c" class="action-btn">üìû CALL ME</a>
        </div>
    </div>

    <script src="ururl-core.js"></script>
    <script>
        window.onload = () => {
            const suitcase = new URLSearchParams(window.location.search).get('d');
            if (suitcase) {
                const d = UrURL.unpack(suitcase);
                if (d) {
                    document.getElementById('p-n').innerText = d.n || "";
                    document.getElementById('p-b').innerText = d.b || "";
                    if (d.p) document.getElementById('p-img').style.backgroundImage = `url(${d.p})`;

                    const showBtn = (id, val, href) => {
                        if (val && val.trim() !== "") {
                            const el = document.getElementById(id);
                            el.style.display = "block";
                            el.href = href;
                        }
                    };

                    showBtn('lnk-l', d.l, d.l);
                    showBtn('lnk-e', d.e, `mailto:${d.e}`);
                    showBtn('lnk-c', d.c, `tel:${d.c}`);
                    return; 
                }
            }
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
